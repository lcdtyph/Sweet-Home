<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
<title>用户注册</title>
	<style type = "text/css">
		html{font-size : 12px;}
		fieldset{width : 520px; margin : 0 auto;}
		legend{font-weight : bold; font-size : 14px;}
		label{float : left; width : 70px; margin-left : 10px;}
		.left{margin-left : 80px;}
		.input{width : 150px;}
		span{color : #666666;}
	</style>
</head>

<div>
<fieldset>
<legend>用户注册</legend>
<form name = "RegForm" method = "post" action = "reg.php">
<p>
<label for = "username" class = "label">用户名：</label>
<input id = "username" name = "username" type = "text" class = "input" />
<span class = "error">* (长度3-15，可包含数字字母及下划线)</span>
</p>

<p>
<label for = "password" class = "label">密  码：</label>
<input id = "password" name = "password" type = "password" class = "input" />
<span class = "error">* (长度6-25，不可使用中文)</span>
</p>

<p>
<label for = "repass" class = "label">重复密码：</label>
<input id = "repass" name = "repass" type = "password" class = "input" />
<span class = "error">* (请保证两次密码一致)</span>
</p>

<p>
<label for = "email" class = "label">电子邮箱：</label>
<input id = "email" name = "email" type = "text" class = "input" />
</p>

<p>
<input type = "submit" name = "submit" value = "提交注册" class = "left" />
<a href = "index.php"><input type = "button" value = "返回" /></a>
</p>

</form>
</fieldset>
</div>
</html>
